version: "3.8"
services:
  postgres:
    image: postgres
    restart: always
    pull_policy: never
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - ../data/${COMPOSE_PROJECT_NAME}/postgres-data:/var/lib/postgresql/data